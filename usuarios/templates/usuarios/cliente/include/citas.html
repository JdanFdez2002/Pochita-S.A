<div class="card" style="margin-bottom: 16px;">
    <h2>Citas</h2>
    <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap:12px; margin-bottom:12px;">
        <input class="input-lite" placeholder="Filtrar por fecha">
        <input class="input-lite" placeholder="Veterinario">
    </div>
    <div class="table-responsive">
        <table class="recep-table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Paciente</th>
                    <th>Estado</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>12 Dic</td>
                    <td>10:00</td>
                    <td>Luna</td>
                    <td><span class="status-badge status-ok">Confirmada</span></td>
                    <td><button class="btn-small btn-ghost">Cancelar</button></td>
                </tr>
                <tr>
                    <td>20 Dic</td>
                    <td>09:30</td>
                    <td>Firulais</td>
                    <td><span class="status-badge status-wait">Pendiente</span></td>
                    <td><button class="btn-small btn-ghost">Replanificar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card">
    <h3 style="margin-top:0;">Agendar nueva cita</h3>
    <div class="form-inline" style="margin-bottom: 10px;">
        <input class="input-lite" placeholder="Mascota">
        <input class="input-lite" placeholder="Veterinario">
        <input class="input-lite" placeholder="Fecha">
        <input class="input-lite" placeholder="Hora">
    </div>
    <button class="btn-small btn-primary-lite" type="button">Agendar</button>
</div>
