{% load static %}

<aside class="sidebar">
    <div class="sidebar-header">
        <a href="/" class="logo-vertical">
            <img src="{{ MEDIA_URL }}logos/logo.png" alt="Logo">
            <div class="logo-text">
                <strong>Pochita</strong>
                <span class="mark">S.A</span>
            </div>
        </a>
        <button id="sidebar-toggle" class="hamburger-btn" aria-label="Abrir o cerrar menu">
            <i class="bi bi-list"></i>
        </button>
    </div>

    <nav class="sidebar-nav">
        <div class="nav-section">
            <span class="nav-label">Menu</span>

            <a href="/" class="nav-item {% if request.path == '/' %}active{% endif %}">
                <span class="icon"><i class="bi bi-house-door"></i></span>
                <span>Inicio</span>
            </a>

            <a href="/servicios/" class="nav-item {% if '/servicios/' in request.path %}active{% endif %}">
                <span class="icon"><i class="bi bi-heart-pulse"></i></span>
                <span>Servicios</span>
            </a>

            <a href="/equipo/" class="nav-item {% if '/equipo/' in request.path %}active{% endif %}">
                <span class="icon"><i class="bi bi-people"></i></span>
                <span>Equipo</span>
            </a>

            <a href="/contacto/" class="nav-item {% if '/contacto/' in request.path %}active{% endif %}">
                <span class="icon"><i class="bi bi-chat-dots"></i></span>
                <span>Contacto</span>
            </a>
        </div>
    </nav>

    <div class="sidebar-footer">
        <a href="{% url 'usuarios:login_personal' %}" class="btn-sidebar btn-outline">
            <span class="icon"><i class="bi bi-shield-lock"></i></span>
            <span>Personal</span>
        </a>
        <a href="{% url 'usuarios:login_clientes' %}" class="btn-sidebar btn-fill">
            <span class="icon"><i class="bi bi-person-heart"></i></span>
            <span>Clientes</span>
        </a>
    </div>
</aside>
