
{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Pochita S.A | Cuidado veterinario integral{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'core/landing.css' %}">

    <link rel="stylesheet" href="{% static 'core/navbar.css' %}">

    {% block extra_head %}{% endblock %}
</head>

<body class="layout">
    <div class="app-wrapper">
        {% include "core/includes/navbar.html" %}
        <main class="page-content">
            <button id="sidebar-toggle" class="hamburger-btn">
                â˜°
            </button>
            {% block content %}{% endblock %}
        </main>
    </div>

    {% include "core/includes/footer.html" %}
    <script>
        const toggleBtn = document.getElementById('sidebar-toggle');
        const sidebar = document.querySelector('.sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>

</html>
