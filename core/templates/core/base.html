<!DOCTYPE html>
{% load static %}

<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}FNAF Fan Site{% endblock %}</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'core/css/custom.css' %}">

  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'core:home' %}">FNAF</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto">
  <li class="nav-item"><a class="nav-link" href="{% url 'core:home' %}">Home</a></li>

</ul>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <div class="banner">
    <h1>{% block banner %}Bienvenido a Freddy’s{% endblock %}</h1>
  </div>

  <!-- Contenido -->
  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <p style="color: #eee; font-size: 1.1em; margin-top: 15px;">
        <strong>Juegos Registrados de la Saga: {{ total_juegos }}</strong>
    </p>
    <p>© 2025 FNAF Fan Site</p>
    <p><a href="https://www.youtube.com/watch?v=gk-aCL6eyGc">YouTube</a> | <a href="https://freddy-fazbears-pizza.fandom.com/wiki/Five_Nights_at_Freddy%27s_Wiki">Wiki</a> | <a href="https://x.com/FNAF_ScottGames">Twitter</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
